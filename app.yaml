application: misty-cms
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /favicon\.ico
  static_files: src/static/favicon.ico
  upload: src/static/favicon\.ico

- url: /robots\.txt
  static_files: src/static/robots.txt
  upload: src/static/robots\.txt

- url: /static
  static_dir: src/static

- url: /api/.*
  script: main.app

- url: /a/test
  script: main.app
  login: admin

- url: /a/.*
  script: main.app
  login: required

- url: .*
  script: main.app
