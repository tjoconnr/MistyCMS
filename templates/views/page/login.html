{% extends "views/page/_page.html" %}
{% block body %}
<div class="container">
  <br /><br />
  <h1 class="text-center">Log in to {{ env.name }}</h1>
  <br /><br />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        <div class="form-group">
            <label for="website-name">Email Address</label>
            <input type="text" class="form-control input-lg" id="login-username" name="user" required />
        </div>
        <div class="form-group">
            <label for="website-name">Password</label>
            <input type="password" class="form-control input-lg" id="login-password" name="pass" required />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" name="remember">
            Stay logged in
          </label>
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
        <br />
        <hr />
        <h5 class="text-center">Log in with your existing Google account.</h5>
        {% include "components/LoginGoogle.html" %}
      </div>
      <h5 class="text-center"><a href="/reset">Forgot your password?</a></h5>
    </div>
    <div class="col-md-3">
    &nbsp;
    </div>
  </div>
</div>

{% endblock %}
