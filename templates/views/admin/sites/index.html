{% extends "views/admin/_admin.html" %}

{% block body %}
<div class="container-fluid">
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Websites</h1>
  </div>
  <div class="row">
  {% for w in websites %}
  <div class="col-md-3">
    <div class="panel panel-info">
       <div class="panel-heading">
        <h3 class="panel-title"><a href="{{ env.admin }}/sites/dashboard?id={{ w.id }}">{{ w.name }}</a></h3>
      </div>
      <div class="panel-body" style="min-height: 150px; text-align: center;">
        <h2><strong></strong></h2>
      </div>
      <div class="panel-footer">
        <span class="pull-right">
          {{ w.subdomain }}
        </span>
        <a href="{{ env.admin }}/sites/dashboard?id={{ w.id }}">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
