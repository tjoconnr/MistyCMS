<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>&nbsp;&nbsp;Customize
      <a href="/cast/?menu_id={{ menu.id }}" class="pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
    </h3>
  </div>
  <div class="panel-body">
  <form method="POST" role="form">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control input-lg" value="{{ menu.name }}">
    </div>
    <div class="form-group">
      <label for="drp-template">Template</label>
      <select name="template" id="drp-template" class="form-control" required="required">
        {% for a in assets if a.asset_type == "template" %}
        <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="drp-theme">Theme</label>
      <select name="theme" id="drp-theme" class="form-control" required="required">
        {% for a in assets if a.asset_type == "theme" %}
        <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="txt-css">Custom CSS</label>
      <textarea name="css" id="txt-css" class="form-control" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
