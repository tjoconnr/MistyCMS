<div class="well">
  <div class="form-group">
      <label for="user-email">Email</label>
      <input type="text" class="form-control" id="user-email" name="id" placeholder="jsmith@acme.com" value="{{ user.id }}" readonly required />
  </div>
  <div class="form-group">
      <label for="user-name">Name</label>
      <input type="text" class="form-control" id="user-name" name="name" placeholder="John Smith" value="{{ user.name }}" required />
  </div>
</div>
