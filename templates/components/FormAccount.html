<form action="/api/account" method="POST">
<div class="well">
  <div class="form-group">
      <label for="user-email">Email Address</label>
      <input type="text" class="form-control" id="user-email" name="user-email" value="{{ user.id }}" readonly required />
  </div>
  <div class="form-group">
      <label for="user-name">Display Name</label>
      <input type="text" class="form-control" id="user-name" name="user-name" value="{{ user.name }}" required />
  </div>
</div>
<div class="well">
  <div class="form-group">
      <label for="account-name">Account Name</label>
      <input type="text" class="form-control" name="account-name" value="{{ account.name }}" required />
  </div>
  <div class="form-group">
      <label for="account-type">Account Type</label>
      <select class="form-control" name="account-type">
        <option {% if account.account_type == "free" %}selected{% endif %} value="free">Free</option>
        <option {% if account.account_type == "personal" %}selected{% endif %} value="personal">Personal</option>
        <option {% if account.account_type == "startup" %}selected{% endif %} value="startup">Startup</option>
        <option {% if account.account_type == "ultimate" %}selected{% endif %} value="ultimate">Ultimate</option>
      </select>
  </div>
</div>
<button type="submit" class="btn btn-primary btn-lg">Save Account Details</button>
</form>
